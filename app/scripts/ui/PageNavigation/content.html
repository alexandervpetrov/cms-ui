<h4><small>Core</small></h4>
<ul class="nav nav-pills nav-stacked">
{{#each nav.core}}
  {{#if active}}
  <li class="active"><a href="{{url link }}">{{ title }}</a>
  {{else}}
  <li><a href="{{url link }}">{{ title }}</a>
  {{/if}}
{{/each}}
</ul>

<h4><small>Extensions</small></h4>
<ul class="nav nav-pills nav-stacked">
{{#each nav.extensions}}
  {{#if active}}
  <li class="active"><a href="{{url link }}">{{ title }}</a>
  {{else}}
  <li><a href="{{url link }}">{{ title }}</a>
  {{/if}}
{{/each}}
</ul>
